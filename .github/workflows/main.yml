name: ETL Pipeline

on:
  push:
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Run ETL
        run: |
          python extract.py
          python transform.py
          python load.py
